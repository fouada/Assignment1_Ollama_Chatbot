[pytest]
# Pytest Configuration for Integration Tests Only
# Integration tests focus on end-to-end testing, not line coverage

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and reporting options
addopts =
    --verbose
    --strict-markers
    --tb=short
    -ra
    --maxfail=5

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take significant time
    network: Tests requiring network access

# Timeout settings
timeout = 300

