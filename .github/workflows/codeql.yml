name: "CodeQL Security Analysis (Optional)"

# This workflow is optional and requires Code Scanning to be enabled
# in GitHub repository settings: Settings > Security > Code scanning

on:
  # Trigger manually or via schedule only
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday (optional)

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    # Don't block other workflows if this fails
    continue-on-error: true
    
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: ðŸ”¨ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ðŸ›¡ï¸ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

# ============================================
# To enable CodeQL:
# 1. Go to GitHub repository
# 2. Settings > Security > Code scanning
# 3. Click "Set up" for CodeQL
# 4. This will enable code scanning features
# ============================================
