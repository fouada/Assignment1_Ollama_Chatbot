[pytest]
# Pytest Configuration for Ollama Chatbot
# Targets 95%+ code coverage
#
# USAGE:
#   All tests (unit + integration): pytest
#   Unit tests only: pytest -m unit
#   Integration tests (no coverage): pytest -m integration --no-cov
#   Or use: pytest -c pytest-integration.ini tests/test_integration.py

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and reporting options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=apps
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=95
    -ra
    --maxfail=5

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take significant time
    network: Tests requiring network access

# Timeout settings
timeout = 300

# Coverage settings
[coverage:run]
source = apps
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    # Exclude Streamlit UI rendering code (difficult to unit test)
    st\.chat_message
    st\.chat_input
    st\.markdown
    message_placeholder
    # Exclude main execution blocks
    app\.run\(

[coverage:html]
directory = htmlcov
