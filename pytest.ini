[pytest]
# Pytest Configuration for Ollama Chatbot
# NOTE: Coverage threshold set to 35% - many modules are excluded or untested
# TODO: Increase threshold as more tests are added or fix coverage exclusions
#
# USAGE:
#   All tests (unit + integration): pytest
#   Unit tests only: pytest -m unit
#   Integration tests (no coverage): pytest -m integration --no-cov
#   Or use: pytest -c pytest-integration.ini tests/test_integration.py

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and reporting options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src/ollama_chatbot
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=35
    -ra
    --maxfail=5

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take significant time
    network: Tests requiring network access
    asyncio: Async tests

# Asyncio configuration
asyncio_mode = auto

# Timeout settings
timeout = 300

# Coverage settings
[coverage:run]
source = src/ollama_chatbot
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*
    */site-packages/*
    # Exclude research/experimental code
    */research/*
    # Exclude example plugins (reference implementations)
    */plugins/examples/content_filter_plugin.py
    */plugins/examples/conversation_memory_plugin.py
    */plugins/examples/logging_middleware_plugin.py
    */plugins/examples/rag_plugin.py
    # Exclude backend plugin implementations (tested via integration)
    */plugins/backend_plugins/*
    # Exclude alternative UI implementations
    */ui/streamlit_app.py
    */ui/streamlit_accessible.py
    # Exclude alternative Flask app with plugins
    */api/flask_app_with_plugins.py
    # Exclude CLI (tested via integration)
    */cli/*
    # Exclude core (tested via other modules)
    */core/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    # Exclude Streamlit UI rendering code (difficult to unit test)
    st\.chat_message
    st\.chat_input
    st\.markdown
    message_placeholder
    # Exclude main execution blocks
    app\.run\(

[coverage:html]
directory = htmlcov
